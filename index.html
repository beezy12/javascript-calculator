<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<div id="calculator">
    <div class="keys">
        <span id="clear">C</span>
        <span id="box"></span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">รท</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">x</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">-</span>
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
        <span class="operator">+</span>
    </div>


</div>


<script src="scripts.js" type="text/javascript"></script>
</body>

</html>
